apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: human-connection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: neo4j-data
      labels:
        app: neo4j
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: configmap
        image: redsolacr.azurecr.io/humanconnection/neo4j:latest
        imagePullPolicy: Always
        name: neo4j
        ports:
        - containerPort: 7687
          protocol: TCP
        - containerPort: 7474
          protocol: TCP
        resources:
          limits:
            cpu: '1000m'
            memory: '2000Mi'
          requests:
            cpu: '200m'
            memory: '100Mi'
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data/
          name: neo4j-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: neo4j-data
        persistentVolumeClaim:
          claimName: neo4j-data-claim
status: {}
